<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Time Capsule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Create a New Time Capsule</h1>
    </header>
    <main>
        <form id="capsuleForm">
            <label for="letter">Write a Letter:</label>
            <textarea id="letter" placeholder="Write your letter here..." required></textarea>

            <label for="file">Upload Photos/Videos:</label>
            <input type="file" id="file" accept="image/*,video/*" multiple>

            <label for="password">Set a Password:</label>
            <input type="password" id="password" placeholder="Enter a password" required>

            <label for="openDate">Open Date:</label>
            <input type="date" id="openDate" required>

            <button type="submit">Save Capsule</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
