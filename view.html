<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Capsule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Open Your Capsule</h1>
    </header>
    <main>
        <form id="unlockForm">
            <label for="capsuleId">Capsule ID:</label>
            <input type="text" id="capsuleId" placeholder="Enter Capsule ID" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter Password" required>
        
            <button type="submit">Unlock Capsule</button>
        </form>
        <div id="capsuleContent"></div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
